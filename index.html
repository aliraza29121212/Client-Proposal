<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <!--<script src="https://cdn.ckeditor.com/ckeditor5/37.0.0/classic/ckeditor.js"></script>-->
  
    <section class="container py-5 px-3" id="businessProfileLayout">
    <div class="layoutHead pt-2 pb-4">
      <div class="layoutHeader d-flex ">
        <div style="width: 50%;">
          <h3 class="layoutHeader_title">Quotes</h3>
          <p class="layoutHeader_para pt-2">You can edit and update your created list of projects and more.</p>
        </div>
        <div></div>
      </div>
      <!--Create Quotation Start-->
      <section class="createQuotation">
        <div class="createQuotationHeader py-3 px-4">
          <h3>About Quote</h3>
        </div>
        <div class="createQuotation-body">
          <div class="p-4">
            <!-- Project Title Input -->
            <div class="form-group">
              <label for="projectTie">Project Title <span class="required">*</span>
              </label>
              <input type="text" class="form-control" id="projectTitle" placeholder="Enter Title">
            </div>
            <!-- Project Description Input -->
            <div class="form-group">
              <label for="projectDescription">Project Description <span class="required">*</span>
              </label>
              <textarea class="form-control" maxlength="80" id="projectDescription" placeholder="Enter Description" ></textarea>
                <!--<div id="error-message"></div>-->
  
            </div>
            <!-- Source Platform Dropdown -->
            <div class="form-group">
              <label for="sourcePlatform">Source Platform <span class="required">*</span>
              </label>
              <select class="form-control" id="sourcePlatform">
                <option value="0">Select Source Platform Here</option>
                <option value="upwork">Upwork</option>
                <option value="fiverr">Fiverr</option>
                <option value="website">Website</option>
              </select>
            </div>
          </div>
        </div>
      </section>
      <!-- Contact Info Section (Initially Hidden) -->
      <div id="contactInfoSection" style="display:none">
        <section class="createQuotation mt-3">
          <div class="createQuotationHeader py-3 px-4">
            <h3>Contact Info</h3>
          </div>
          <div class="createQuotation-body">
            <div class="p-4">
              <div class="row">
                <!-- Project Title Input -->
                <div class="col-6">
                  <div class="form-group">
                    <label for="emailAddress">Email Address <span class="required">*</span>
                    </label>
                    <div class="input-group">
                      <input class="form-control" type="email" required id="emailAddress" placeholder="Enter Email Address" onkeyup="fetchEmailSuggestions()">
                    </div>
                    <div id="emailSuggestions" class="dropdown mt-1"></div>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-group">
                    <label for="clientName">Client Name <span class="required">*</span>
                    </label>
                    <input type="text" required class="form-control" id="clientName" placeholder="Enter Client Name Here">
                  </div>
                </div>
                <!-- Email Address Input -->
                <!-- Phone Number Input -->
                <div class="col-6">
                  <div class="form-group">
                    <label for="phoneNumber">Phone Number 
                    </label>
                    <input type="tel" class="form-control"  id="phoneNumber" placeholder="Enter Contact Number"  fdprocessedid="1fvbd6" oninput="this.value = this.value.replace(/[^0-9]/g, '').substring(0, 10);" maxlength="10" required="">
                  </div>
                </div>
                <!-- Select User Dropdown -->
                <div class="col-6">
                  <div class="form-group">
                    <label for="selectUser">Select Sale Person <span class="required">*</span>
                    </label>
                    <select class="form-control" id="selectUser">
                      <option value="" selected>Enter Sale Person</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="createQuotation mt-3">
          <div class="createQuotationHeader py-3 px-4">
            <h3>Proposal</h3>
          </div>
          <div class="createQuotation-body">
            <div class="p-4">
              <div class="row">
                <div class="col-12">
                  <div class="form-group">
                    <label for="Problem">The Challenge <span class="required">*</span>
                    </label>
               <!--     <textArea type="text" class="form-control" id="Problem" cols="30" rows="6">-->
                                                      <!--</textarea>-->
                                      <textarea name="content" id="problem" style="visibility: hidden; display: none;"></textarea>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-group">
                    <label for="Solution">Our Proposed Solution <span class="required">*</span>
                    </label>
               <!--     <textArea type="text" class="form-control" id="Solution" cols="30" rows="6">-->
                                                      <!--</textarea>-->
                                      <textarea name="content" id="solution" style="visibility: hidden; display: none;"></textarea>
                  </div>
                </div>
                <div class="col-12">
                  <div class="servicesSec">
                    <div>
                      <label for="Solution">Pricing <span class="required">*</span>
                        <p class="servicesSecpara pt-2">Add services here. Pricing will be based on services you will include there.</p>
                    </div>
                    <div>
                      <button class="layout_button  ml-3" onclick="showServiceForm()">
                        <span>
                          <svg xmlns="http://www.w3.org/2000/svg" class="svg-Header" width="18px" height="18px" viewBox="0 0 24 24" id="plus" style="margin-top: -1px;
      fill: #0052d3;">
                            <g data-name="Layer 2">
                              <g data-name="plus-circle">
                                <rect opacity="0"></rect>
                                <path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm0 18a8 8 0 1 1 8-8 8 8 0 0 1-8 8z"></path>
                                <path d="M15 11h-2V9a1 1 0 0 0-2 0v2H9a1 1 0 0 0 0 2h2v2a1 1 0 0 0 2 0v-2h2a1 1 0 0 0 0-2z"></path>
                              </g>
                            </g>
                          </svg>
                        </span>Add Service </button>
                    </div>
                  </div>
                  <div class="col-12 service-form px-0" id="serviceForm">
                    <div class="">
                    <div class="serviceFormHead">
                      <h2>Add Service</h2>
                      <p class="servicesSecpara pt-2">Add services here. Pricing will be based on services you will include there.</p>
                    </div>
                   <div class="px-3 pb-4"> 
                   <div class="form-group">
                      <label for="selectService">Select Service:</label>
                      <select class="form-control" id="selectService" onchange="addSystemService()">
                        <!-- Add your service options here -->
                        <option value="0">Select Service</option>
                      </select>
                    </div>
     <div class="accordion" id="customServiceAccordion">
                      <div class="card">

                                  </button>
                              </h5>
                          </div>
  
                          <div id="customServiceCollapse" class="collapse" aria-labelledby="customServiceHeading" data-parent="#customServiceAccordion">
                              <div class="card-body">
                                  <div class="form-group">
                                      <label for="serviceTitleCustom">Service Title:</label>
                                      <input type="text" class="form-control" id="serviceTitleCustom" placeholder="Enter Custom Service Title">
                                  </div>
                                  <div class="form-group">
                                      <label for="serviceDescCustom">Service Description:</label>
                                      <textarea type="text" class="form-control" id="serviceDescCustom" placeholder="Enter Custom Service Title"></textarea>
                                  </div>
                                  <div class="form-group">
                                      <label for="selectPaymentType">Select Payment Type:</label>
                                      <select class="form-control" id="selectPaymentType">
                                          <option value="one-time">One Time</option>
                                          <option value="recurring">Recurring</option>
                                      </select>
                                  </div>
                                 <div class="form-group pc d-none" id="planCCencellationGroup">
                                      <label for="selectPlanCen">Select Plan Cencellation:</label>
                                      <select class="form-control" id="selectPlanCen">
                                      </select>
                                  </div>
                                  <div class="form-group pr d-none">
                                      <label for="selectPlanRen">Billing Period:</label>
                                      <select class="form-control" id="selectPlanRen">
                                      
                                      </select>
                                  </div>
                                  <div class="form-group interval d-none">
                                      <label for="interval">Interval:</label>
                                      <div class="d-flex"><input type="number" class="px-3 mr-3" id="intervalInput"><select class="form-control" id="interval">
                                      
                                      <option value="Week">Weeks</option><option value="Month">Months</option><option value="Year">Years</option></select></div>
                                  </div>
                                  <div class="form-group">
                                      <label for="servicePrice">Price:</label>
                                      <input type="number" class="form-control" id="servicePrice" placeholder="Enter Service Price">
                                  </div>
                              </div>
                          </div>
                      </div>             </div>
      
            <div style="border-top: 1px solid var(--outline, #E1E3E6);" class="px-3 pt-4 pb-0"><button class="save">Add</button></div>
                      </div>
                </div>
                </div>
                <div class="serviceWithpricing">
                                      <div class="container px-0 servieListing">
          <h2>Service Table</h2>
          <table class="table">
              <thead>
                  <tr>
                      <th scope="col">Service Title</th>
                      <th scope="col">Service Description</th>
                      <th scope="col">Billing</th>
                      <th scope="col">Pricing</th>
                       <th scope="col"></th>
  
                  </tr>
              </thead>
              <tbody>
              </tbody>
           
          </table>
             <div class="subtotal p-3" style="">
              <div class="d-flex subtotalinfo" style="gap: 10px;margin-left: auto;">
                <p>Subtotal:</p>
                  <p class="subTotalP"><b>$ 0</b></p>
            </div>
          </div>
             <div class="subtotal p-3" style="">
              <div class="d-flex subtotalinfo" style="gap: 10px;margin-left: auto;">
                <p>Total:</p>
                  <p class="TotalP"><b>$ 0</b></p>
            </div>
          </div>
  <button class="submitQuotation" onclick="submitQuotation()">Submit Quote <span class="loader d-none"></span></button>
  <button class="updateQuotation d-none" onclick="UpdateQuotation()">Update Quote <span class="loaders d-none"></span></button>
  <button class="ml-3 d-none" id="downloadproposal">

      </div>
  
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
      <!--Create Quotation End-->
  </section>
